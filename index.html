<body>
    <div class="container">
        <div class="calculator">
           <input id="result" type="text" placeholder="0">
           <button onclick="allclear()">CL</button>
                <button onclick="removeone()">DEL</button>
                <button onclick="displayname('%')">%</button>
                <button onclick="displayname('/')">/</button>
                <button onclick="displayname(7)">7</button>
                <button onclick="displayname(8)">8</button>
                <button onclick="displayname(9)">9</button>
                <button onclick="displayname('*')">*</button>
                <button onclick="displayname(4)">4</button>
                <button onclick="displayname(5)">5</button>
                <button onclick="displayname(6)">6</button>
                <button onclick="displayname('-')">-</button>
                <button onclick="displayname(1)">1</button>
                <button onclick="displayname(2)">2</button>
                <button onclick="displayname(3)">3</button>
                <button onclick="displayname('+')">+</button>
                <button onclick="displayname(0)">0</button>
                <button onclick="displayname('.')">.</button>
                <button onclick="evaluateExpr()" class="equal">=</button>
        </div>
        </div>
